buildscript {
    dependencies {
        classpath group: 'org.spongepowered', name: 'mixingradle', version: '0.7+'
    }
}

plugins {
    id 'idea'
    id 'eclipse'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '[6.0,6.2)'
}

apply from: "https://charmony.work/gradle/forge.build.gradle"
apply from: "https://charmony.work/gradle/forge-tasks.build.gradle"

// Load props from gradle.properties.
def props = new Properties()
file("gradle.properties").withInputStream { props.load(it) }

build.dependsOn downloadCore

dependencies {
    implementation fg.deobf("svenhjol:charm_core-forge-${props.minecraft_version}:${props.core_version}")
}